<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About</title>

  <!-- Bootstrap -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <style>
    html, body {
      background: linear-gradient(135deg, #F0A8A8 0%, #FDE6E6 60%, #FFFFFF 100%);
      color: #4A3F3F;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 1200px;
    }

    .our-team {
      text-align: center;
      margin: 30px 10px;
      background: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
    }

    .our-team .picture img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 6px solid #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .our-team .name {
      font-size: 22px;
      font-weight: 700;
      margin: 0;
    }

    .our-team .title {
      font-size: 16px;
      color: #777;
      margin: 8px 0 20px;
    }

    .our-team .social {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    .our-team .social li {
      margin: 0 12px;
    }

    .our-team .social li img {
      width: 26px;
      height: 26px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .our-team .social li img:hover {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
<div class="container">

  <!-- ====== Title & Description ====== -->
  <div class="text-center mb-4">
    <h1 class="display-5">Meet Our Team</h1>
    <p class="lead">
      A small team of passionate developers building awesome projects together.
    </p>
  </div>

  <div class="row justify-content-center">

    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="our-team">
        <div class="picture">
          <img class="img-fluid" src="{{ url_for('static', filename='asd.jpeg') }}">
        </div>
        <div class="team-content">
          <h3 class="name">Aakash SD</h3>
          <h4 class="title">Developer</h4>
        </div>
        <ul class="social">
          <li>
            <a href="https://github.com/LoneCannibal" target="_blank">
              <img src="{{ url_for('static', filename='github.jpeg') }}" alt="GitHub">
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/aakashsd2000/" target="_blank">
              <img src="{{ url_for('static', filename='linkedin.jpeg') }}" alt="LinkedIn">
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="our-team">
        <div class="picture">
          <img class="img-fluid" src="{{ url_for('static', filename='bms.jpeg') }}">
        </div>
        <div class="team-content">
          <h3 class="name">Bhagavath M S</h3>
          <h4 class="title">Developer</h4>
        </div>
        <ul class="social">
          <li>
            <a href="https://github.com/bhagavathms" target="_blank">
              <img src="{{ url_for('static', filename='github.jpeg') }}" alt="GitHub">
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/bhagavath-m-s-0aa482217/" target="_blank">
              <img src="{{ url_for('static', filename='linkedin.jpeg') }}" alt="LinkedIn">
            </a>
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>

</body>
</html>
